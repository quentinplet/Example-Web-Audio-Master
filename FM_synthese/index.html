<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Start/Stop" id="StartStop">
    <p>Frequence Porteuse (Carrier Frequency)</p>
    <input type="range" min="50" max="2000" value="800" step="any" id="CarrierFrequency">
    <span id="CarrierFrequencyLabel"></span>
    <p>Index de modulation (Modulation Depth)</p>
    <input type="range" min="10" max="2000" value="100" step="any" id="ModulationDepth">
    <span id="ModulationDepthLabel"></span>
    <p>Frequence Modulante (Modulation Frequency)</p>
    <input type="range" min="10" max="200" value="100" step="any" id="ModulationFrequency">
    <span id="ModulationFrequencyLabel"></span>
    <p>Gain</p>
    <input type="range" min="0" max="0.9" value="0.5" step="0.01" id="Amplitude">
    <span id="GainLabel"></span>
    
    <script src="app.js"></script>

</body>
</html>
